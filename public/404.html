<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/atendances-proyect/" />
    <script>
      // For GitHub Pages deep links: redirect to index with correct base
      (function () {
        var base = '/atendances-proyect/';
        var l = window.location;
        // If already at base, just go to index.html
        if (l.pathname === base) return;
        // Reconstruct URL under base
        var newUrl = base + (l.search || '') + (l.hash || '');
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
